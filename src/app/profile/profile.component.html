<div class="col-md-12">
  <h1 class="page-header">Profile</h1>
</div>
<div class="col-md-12">
  <table class="table panel">
    <tr>
      <td style="width:100px">User Name</td>
      <td style="width:10px">:</td>
      <td>{{userInfo.username}}</td>
    </tr>
    <tr>
      <td>Role Name</td>
      <td>:</td>
      <td>{{userInfo.roleName}}</td>
    </tr>
  </table>
</div>
<div class="col-md-12">
  <div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title">Change Password</h3>
    </div>
    <form novalidate>
      <div class="box-body">
        <div class="form-group">
          <label for="roleName">Current Password</label>
          <input type="text" class="form-control" placeholder="Current Password"/>
        </div>
        <div class="form-group">
          <label for="roleName">New Password</label>
          <input type="text" class="form-control" placeholder="New Password"/>
        </div>
        <div class="form-group">
          <label for="roleName">Confirm Password</label>
          <input type="text" class="form-control" placeholder="Confirm Password"/>
        </div>
      </div>
      <div class="box-footer">
        <button type="button" class="btn btn-success">Submit New Password</button>
      </div>
    </form>
  </div>
</div>
