<div class="block-header">
  <h2>Profile</h2>
</div>
<div class="col-md-6">
  <table class="table panel">
    <tr>
      <td style="width:150px">Username</td>
      <td style="width:10px">:</td>
      <td><strong>{{userInfo.username}}</strong></td>
    </tr>
    <tr>
      <td>Role Name</td>
      <td>:</td>
      <td><strong>{{userInfo.roleName}}</strong></td>
    </tr>
  </table>
</div>
<div class="col-md-6">
  <div class="card card-warning">
    <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmitChangePassword(myForm.value, myForm.valid)">
      <div class="card-header ch-alt">
        <h2>Change Password</h2>
      </div>
      <div class="card-body card-padding">
        <div class="form-group">
          <label for="roleName">Current Password</label>
          <input type="password" class="form-control" placeholder="Current Password" formControlName="password" />
          <control-messages [control]="myForm.controls.password"></control-messages>
        </div>
        <div class="form-group">
          <label for="roleName">New Password</label>
          <input type="password" class="form-control" placeholder="New Password" formControlName="newPassword" />
          <control-messages [control]="myForm.controls.newPassword"></control-messages>
        </div>
        <div class="form-group">
          <label for="roleName">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" />
          <control-messages [control]="myForm.controls.confirmPassword"></control-messages>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit New Password</button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="response.error_message" class="alert alert-danger" style="margin-top:10px">{{response.error_message}}</div>
</div>
