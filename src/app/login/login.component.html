<div class="col-md-4"></div>
<div class="col-md-4">
  <div class="card">
    <div class="card-header">
      <img class="pull-left m-r-10" src="assets/img/aar.png" />
      <h2 class="m-t-10">AAR Framework Login</h2>
    </div>
    <div class="card-body card-padding">
      <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit(myForm.value, myForm.valid)">
        <div class="form-group">
          <div>
            <input type="text" class="form-control input-lg" placeholder="Username" formControlName="username" />
            <control-messages [control]="myForm.controls.username"></control-messages>
          </div>
        </div>

        <div class="form-group">
          <div>
            <input type="password" class="form-control input-lg" placeholder="Password" formControlName="password" />
            <control-messages [control]="myForm.controls.password"></control-messages>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
  <div *ngIf="response.error_message" class="alert alert-danger m-t-10">{{response.error_message}}</div>
</div>
<div class="col-md-4"></div>
